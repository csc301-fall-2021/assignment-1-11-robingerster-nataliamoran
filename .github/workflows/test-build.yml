name: Test build

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual test'

jobs:
  test_django:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        run: |
          cd backend
          python manage.py test

  build_react:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          cd calculator-app
          npm install
      - name: Build
        run: |
          cd calculator-app
          npm run build --if-present

  deploy_dev:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [build_react, test_django]
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Copy backend folder to DEV server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: backend
          remote: ~/projects/dev
          host: ${{ secrets.HOSTNAME_DEV }}
          username: ${{ secrets.USERNAME_DEV }}
          privateKey: ${{ secrets.SSH_KEY }}
      - name: Copy requirements.txt to DEV server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: requirements.txt
          remote: ~/projects/dev/requirements.txt
          host: ${{ secrets.HOSTNAME_DEV }}
          username: ${{ secrets.USERNAME_DEV }}
          privateKey: ${{ secrets.SSH_KEY }}
      - name: Copy frontend build to DEV server
        uses: garygrossgarten/github-action-scp@release
        with:
          local: calculator-app/build/*
          remote: ~/projects/dev/fe
          host: ${{ secrets.HOSTNAME_DEV }}
          username: ${{ secrets.USERNAME_DEV }}
          privateKey: ${{ secrets.SSH_KEY }}
      - name: Reactivate services on DEV server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTNAME_DEV }}
          username: ${{ secrets.USERNAME_DEV }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/projects/dev
            source env/bin/actiate
            pip install -r requirements.txt
            cd backend
            python manage.py migrate
            sudo systemctl restart gunicorn-dev.service

  deploy_prod:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [build_react, test_django]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy app
        run: echo "${{ secrets.SAMPLE_SECRET }}"
